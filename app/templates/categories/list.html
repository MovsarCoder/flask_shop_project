{% extends 'base.html' %}

{% block content %}

<h2 style="text-align: center; color: red; margin-top: 50px; margin-bottom: 50px;">Категории</h2>


<div class="category-container">
    <h2>Категории</h2>
    <ul class="category-list">
        {% for category in categories %}
        <li class="category-item">
            {{ category.name }}
            <form action="{{ url_for('categories.delete_category', id=category.id) }}" method="POST">
                <button type="submit">Удалить</button>
            </form>
        </li>
        {% endfor %}
    </ul>
    <form method="post" class="add-category-form">
        <input type="text" name="name" placeholder="Название категории">
        <button type="submit">Добавить категорию</button>
    </form>
</div>


{% endblock %}
