{% extends 'base.html' %}

{% block content %}





<h2 style="text-align: center; color: red; margin-bottom: 50px; margin-top: 50px;">Наша продукция</h2>

    <div class="container">
        <div class="row">
            {% for product in products %}
            <div class="col-3 mb-3">
                <div class="card" style="width: 18rem;">
                    <img src="{{product.image}}" class="card-img-top" style="width: 100%; height: 12rem; object-fit: cover;" alt="{{ product.name }}">

                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">Бренд: {{ product.category.name }}</p>

                        <form action="{{ url_for('products.delete_product', id = product.id) }}" method="POST">
                            <button type="submit" class="btn btn-primary">Удалить</button>
                        </form>
                    </div>
                </div>
            </div>

            {% endfor %}

        </div>



        <div class="form-container">
            <h2>Добавить продукт</h2>
            <form method="post" enctype="multipart/form-data">
                <input type="text" name="name" placeholder="Название товара" required>
                <input type="number" step="0.01" name="price" placeholder="Цена" required>
                <input type="text" name="image" placeholder="Ссылка на изображение" required>
                <select name="category_id" required>
                    {% for category in categories %}
                        <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
                <button type="submit">Добавить продукт</button>
            </form>
        </div>

    </div>















{% endblock %}
